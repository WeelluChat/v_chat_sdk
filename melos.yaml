name: v_chat_sdk
repository: https://github.com/hatemragab/v_chat_sdk

packages:
  - core_packages/**
  - v_ui_packages/**
  - push_providers/**
  - v_shared_packages/**

command:
  bootstrap:
    usePubspecOverrides: true

scripts:
  lint:
    run: melos run format && melos run analyze

  analyze:
    run: |
      melos exec -c 1 -- \
          dart analyze . --fatal-infos
  format:
    run: melos exec -c 1 -- \
      flutter format .
  fix:
    run: melos exec -c 1 -- \
      dart fix --apply
  add:
    run: melos exec -c 1 -- \
      flutter pub add flutter_lints --dev