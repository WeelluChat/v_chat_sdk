  cloud_firestore: ^4.0.4
  firebase_storage: ^11.0.4
  shared_preferences: ^2.0.15
  flutter_facebook_auth: ^5.0.6
  http: ^0.13.5
  image_picker: ^0.8.6
  cached_network_image: ^3.2.2
  smooth_page_indicator: ^1.0.0+2
  the_apple_sign_in: ^1.1.1
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  bottom_navy_bar: ^6.0.0
  textless:
  url_launcher: ^6.1.6
  file_picker: ^5.2.2
